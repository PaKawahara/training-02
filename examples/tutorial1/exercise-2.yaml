# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: tutorial-1-exercise-2

# List components needed by workflow.
imports:
- name: sklearn-component
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/tutorial-orquestra-sklearn.git"
    branch: "master"

steps:

# This step trains a perceptron model on the simple_dataset
- name: perceptron-simple
  config:
    runtime:
      type: python3
      imports: [sklearn-component]
      parameters:
        file: sklearn-component/steps/tutorial_1_step.py
        function: generate_train_step
  inputs:
    - dataset_name: "simple_dataset"
      type: string
    - model_name: "perceptron"
      type: string
  outputs:
  - name: result
    type: output_type

# This step trains a support vector machine model on the square_dataset
- name: svm-square
  config:
    runtime:
      type: python3
      imports: [sklearn-component]
      parameters:
        file: sklearn-component/steps/tutorial_2_task.py
        function: generate_train_task
  inputs:
    - dataset_name: "square_dataset"
      type: string
    - model_name: "svm"
      type: string
  outputs:
  - name: result
    type: output_type

types:
 - output_type