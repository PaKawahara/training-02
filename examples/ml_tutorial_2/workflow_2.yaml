# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: solution-2-workflow

# List components needed by workflow.
imports:
- name: sklearn-component
  type: git
  parameters:
    repository: "git@github.com:<github_account>/training-02.git"
    branch: "master"

steps:

# This step runs the step that generates the dataset 
- name: generate-data
  config:
    runtime:
      language: python3
      imports: [sklearn-component]
      parameters:
        file: sklearn-component/steps/ml_tutorial_steps_2.py
        function: generate_data_step
  inputs:
    - dataset_name: "simple_dataset"
      type: string
  outputs:
  - name: data
    type: data_type

# This step runs the step that preprocesses the data
- name: preprocess-data
  passed: [generate-data]
  config:
    runtime:
      language: python3
      imports: [sklearn-component]
      parameters:
        file: sklearn-component/steps/ml_tutorial_steps_2.py
        function: preprocess_data_step
  inputs:
    - data: ((generate-data.data))
      type: data_type
  outputs:
  - name: features
    type: features_type
  - name: labels
    type: labels_type

# This step runs the step that trains the model and makes the predictions
- name: train-predict
  passed: [preprocess-data]
  config:
    runtime:
      language: python3
      imports: [sklearn-component]
      parameters:
        file: sklearn-component/steps/ml_tutorial_steps_2.py
        function: train_predict_step
  inputs:
    - model_name: "perceptron"
      type: string
    - features: ((preprocess-data.features))
      type: features_type
    - labels: ((preprocess-data.labels))
      type: labels_type
  outputs:
  - name: predictions
    type: predictions_type

# This step runs the step that calculates the accuracy of the model
- name: calculate-accuracy
  passed: [train-predict]
  config:
    runtime:
      language: python3
      imports: [sklearn-component]
      parameters:
        file: sklearn-component/steps/ml_tutorial_steps_2.py
        function: calculate_accuracy_step
  inputs:
    - predictions: ((train-predict.predictions))
      type: predictions_type
    - labels: ((preprocess-data.labels))
      type: labels_type
  outputs:
  - name: result
    type: output_type
types:
 - data_type
 - features_type
 - labels_type
 - predictions_type
 - output_type