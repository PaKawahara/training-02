# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: tutorial-1

# List components needed by workflow.
imports:
- name: sklearn-component
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/tutorial-orquestra-sklearn.git"
    branch: "master"

steps:

# This step runs the task that trains the model from the z-scikit-learn resource
- name: perceptron-training
  config:
    runtime:
      type: python3
      imports: [sklearn-component]
      parameters:
        file: sklearn-resource/steps/tutorial1/generate-train-step.py
        function: generate_train_predict
  inputs:
    - dataset_name: "simple_dataset"
      type: string
    - model_name: "perceptron"
      type: string
  outputs:
  - name: result
    type: output

types:
 - output